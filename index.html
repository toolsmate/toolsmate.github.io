    /* Dark-themed background */
    body {
      background: #121212; /* Deep black background */

      display: flex;
      flex-direction: column;

      display: flex;
      align-items: center;

    }

    .hero-section p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    
    .cta-icon {
      font-size: 20px;
      background-color: #333;
      color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
      display: block;
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
    }
    
    .cta-icon:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    
    .navbar {
      background-color: #1e1e1e !important;
    }
    .navbar a {
      color: #e0e0e0 !important;
    }

    .navbar-brand-text {
      color: #e0e0e0; /* White text color for the website name */
      font-size: 24px;
      font-weight: 700;
      margin-left: 10px;
    }

    .footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 70px 20px;
      }
      
      .cta-icon {
        max-width: 100%;
      }
      
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
