<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - toolMATE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Quantico -->
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Dark-themed background */
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Quantico', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #1e1e1e !important;
        }
        .navbar a {
            color: #e0e0e0 !important;
        }

        .navbar-brand-text {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 700;
            margin-left: 10px;
        }

        .navbar-toggler-icon {
            background-color: #1e1e1e;
        }

        /* Navbar Toggler Hover Effect */
        .navbar-toggler:hover {
            background-color: rgb(36, 36, 36) !important;
            border-radius: 5px;
        }

        /* Centered Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #1e1e1e;
            color: #e0e0e0;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background: #2c2c2c;
            color: white;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0073e6;
        }

        /* Add spacing between button and QR code */
        #qr-output {
            margin-top: 40px;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="weblogo.jpg" alt="" style="width: 40px; height: 40px;">
                <span class="navbar-brand-text">toolsMATE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="privacy.html">PRIVACY</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutme.html">ABOUT ME</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactme.html">CONTACT ME</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">
            <h1>QR GENERATOR</h1>
            <p>Enter text or URL to generate a QR code:</p>
            <input type="text" id="qr-input" class="form-control" placeholder="Enter URL or Text" />
            <button class="btn btn-primary mt-3" onclick="generateQRCode()">GENERATE QR CODE</button>

            <div id="qr-output">
                <!-- The QR code will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 toolsMATE. All Rights Reserved</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- QR Code Generator Script -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const input = document.getElementById('qr-input').value;
            const outputDiv = document.getElementById('qr-output');
            
            if(input.trim()) {
                QRCode.toDataURL(input, function (err, url) {
                    if (err) {
                        alert("Failed to generate QR Code");
                    } else {
                        outputDiv.innerHTML = `<img src="${url}" alt="QR Code" />`;
                    }
                });
            } else {
                alert("Please enter a valid URL or text!");
            }
        }
    </script>
</body>
</html>
