<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - toolMATE</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Quantico -->
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Dark-themed background */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Quantico', sans-serif;
    }

    .hero-section {
      background: linear-gradient(to bottom, #1e1e1e, #121212);
      padding: 120px 0 80px 0; /* Added more top padding for spacing */
      text-align: center;
    }

    .content-section {
      padding: 50px 0;
    }

    .navbar {
      background-color: #1e1e1e !important;
    }
    .navbar a {
      color: #e0e0e0 !important;
    }

    .navbar-brand-text {
      color: #e0e0e0;
      font-size: 24px;
      font-weight: 700;
      margin-left: 10px;
    }

    .contact-form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    }

    .contact-form input, 
    .contact-form textarea {
      background: #2c2c2c;
      color: #ffffff;
      border: 1px solid #444;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
    }

    .btn-submit {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0073e6;
    }

    .footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-section {
        padding: 120px 0 60px 0; /* Adjusted padding for responsiveness */
      }

      .content-section {
        padding: 30px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://toolsmate.github.io/">
        <img src="weblogo.jpg" alt="" style="width: 40px; height: 40px;">
        <span class="navbar-brand-text">toolsMATE</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="https://toolsmate.github.io/">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">PRIVACY</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutme.html">ABOUT ME</a></li>
          <li class="nav-item"><a class="nav-link active" href="contactme.html">CONTACT ME</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="display-4">Contact Me</h1>
      <p class="lead">Feel free to reach out for any queries, suggestions, or feedback!</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="content-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="contact-form">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form action="https://formspree.io/f/xyzkjarw" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn-submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 toolsMATE. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
